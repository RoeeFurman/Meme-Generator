<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MeMeGen</title>
</head>

<body onload="init()">
    <h2>MeMeGeNe - good Luck!</h2>
    <div class="gallery-bg">
        <div class="main-header flex align-center space-between">
            <div class="logo">LOGO</div>
            <div class="main-nav flex">
                <div class="gallery">Gallery</div>
                <div class="about">About</div>
            </div>
        </div>


        <div class="meme-editor flex space-between align-center">
            <div class="canvas-container flex">
                <canvas id="my-canvas" height="380" width="380"></canvas>
            </div>
            <div class="tools">
                <input type="text" class="text-input" oninput="onSetLineText()"><br>
                <button class="switch-lines" onclick="onSwitchline()">Switch Line</button>
                <button class="add-lines">Add Line</button>
                <button class="delete-lines" >Delete</button> <br>
                <button class="font-bigger" onclick="onChangeFontSize('+')">A+</button> 
                <button class="font-smaller" onclick="onChangeFontSize('-')">A-</button>
                <button class="text-align">⨌</button>
                <button class="text-align">⨌</button>
                <button class="text-align">⨌</button><br>
                <input type="color" class="color-input" name="user-background-color" oninput="onGetColor()">
                <button class="underling">U</button><br>                
                <div class="emojis">😁🥰😇😼😎😋</div>
                <button class="share" >Share</button>
                <button class="download" >Download</button>
            </div>
        </div>

        <div class="gallery-container flex align-center">
            <div class="sec-nav flex space-between">
                <input type="search" class="search-bar flex">
                <span class="top-search-words flex">words in random font-sizes</span>
                <span class="more flex">MORE</span>
            </div>
            <div class="gallery-grid">

            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>


</body>

</html>
