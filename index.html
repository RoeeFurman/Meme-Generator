<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MeMeGen</title>
</head>

<body onload="init()">
    <!-- <h2>MeMeGeNe - good Luck!</h2> -->
    <div class="gallery-bg main-layout">
        <div class="main-header flex align-center space-between main-layout">
            <div class="logo">MeMeGeNe</div>
            <div class="main-nav flex space-between">
                <div class="gallery" onclick="openGallery()">Gallery</div>
                <div class="about">About</div>
            </div>
        </div>

        <div class="meme-editor flex space-between align-center">
            <div class="canvas-container">
                <div class="stick-to-canvas">
                    <canvas id="my-canvas" height="345" width="345" onclick="onCanvasClicked(event)"></canvas>
                    <div class="modal" hidden></div>
                </div>
            </div>
            <div class="tools flex align-center">
                <input type="text" class="text-input" oninput="onSetLineText()" placeholder="Change text">
                <div class="lines-editor">
                    <button class="delete-lines" onclick="onDeleteLine()">Delete text</button>
                    <button class="switch-lines" onclick="onSwitchline()">Switch Line</button>
                    <button class="add-lines" onclick="onAddLine('line')">Add Line</button>
                </div>
                <div class="text-editor flex align-center">
                    <button class="font-size-change" onclick="onChangeFontSize('+')">A+</button> 
                    <button class="font-size-change" onclick="onChangeFontSize('-')">A-</button>
                    <button class="underling">U</button>            
                    <button class="text-align">‚®å</button>
                    <button class="text-align">‚®å</button>
                    <input type="color" class="color-input" name="user-background-color" oninput="onGetColor()">
                </div>
                <div class="emojis" onclick="onAddLine('emoji')">üòÅü•∞üòáüòºüòéüòã</div>
                <div class="others">
                    <button class="share" >Share</button>
                    <button class="download"><a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a></button>
                    <button class="save" onclick="onSaveMeme()">Save</button>
                    </div>
            </div>
        </div>

        <div class="gallery-container flex align-center main-layout">
            <div class="sec-nav flex space-between">
                <div class="third-nav flex align-center space-between">
                    <input list="search" class="search-bar flex" placeholder="Search" oninput="onSort(this.value)">
                    <datalist id="search" class="search-options">
                        <option value="funny">funny</option>
                        <option value="dogs">dogs</option>
                        <option value="dog">dog</option>
                        <option value="love">love</option>
                        <option value="politics">politics</option>
                        <option value="trump">trump</option>
                        <option value="obama">obama</option>
                        <option value="baby">baby</option>
                        <option value="cute">cute</option>
                        <option value="cat">cat</option>
                        <option value="computer">computer</option>
                        <option value="sleep">sleep</option>
                        <option value="power">power</option>
                        <option value="sucsses">sucsses</option>
                        <option value="curious">curious</option>
                        <option value="shock">shock</option>
                        <option value="man">man</option>
                        <option value="men">men</option>
                        <option value="bizar">bizar</option>
                        <option value="evil">evil</option>
                        <option value="laughing">laughing</option>
                        <option value="sport">sport</option>
                        <option value="cheers">cheers</option>
                        <option value="drink">drink</option>
                        <option value="leonardo">leonardo</option>
                        <option value="matrix">matrix</option>
                        <option value="sunglasses">sunglasses</option>
                        <option value="bald">bald</option>
                        <option value="putin">putin</option>
                        <option value="two">two</option>
                        <option value="toys">toys</option>
                        <option value="toy story">toy story</option>
                        <option value="budd">budd</option>
                        <option value="bald">bald</option>
                    </datalist>

                    <span class="top-search-words flex">words in random</span>
                </div>
                <div class="third-nav flex align-center space-between">
                    <div class="flexible" onclick="onFlexible()">Im flexible</div>
                    <span class="more flex" onclick="onGoToMyMemes()">My Memes</span>
                </div>
            </div>
            <div class="gallery-grid">

            </div>
        </div>
        <h5>√ò created by Roee Furman</h5>
    </div>


    <script src="js/main.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>


</body>

</html>
