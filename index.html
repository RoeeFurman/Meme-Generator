<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MeMeGen</title>
</head>

<body onload="init()">
    <h2>MeMeGeNe - good Luck!</h2>
    <div class="gallery-bg">
    <div class="main-header flex align-center space-between">
        <div class="logo">LOGO</div>
        <div class="main-nav flex">
            <div class="gallery">Gallery</div>
            <div class="about">About</div>
        </div>
    </div>



        <div class="canvas-container">

            <canvas id="my-canvas" height="500" width="500"></canvas>
            <input type="text" class="text-input" oninput="onSetLineText()">
            <input type="color" name="user-background-color" oninput="onGetColor()">
            <button onclick="onChangeFontSize('+')">+</button>
            <button onclick="onChangeFontSize('-')">-</button>
            <button onclick="onSwitchline()">Switch Line</button>
        </div>

        <div class="gallery-container flex align-center">
            <div class="sec-nav flex space-between">
                <input type="search" class="search-bar flex">
                <span class="top-search-words flex">words in random font-sizes</span>
                <span class="more flex">MORE</span>
            </div>
            <div class="gallery-grid">

            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/memeService.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/galleryService.js"></script>


</body>

</html>
